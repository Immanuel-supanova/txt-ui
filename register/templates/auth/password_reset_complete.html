{% extends "auth/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<center>
    <div class="card w-50 border border-light" style="background-color: transparent">
        <div class="card-body">
            <h2 class="font-weight-bold mt-3">Password reset complete</h2>
            <hr>
            <p>Your password has been set. You may go ahead and log in now.</p>
            <a class="btn btn-primary" href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</center>
{% endblock %}
