{% extends "auth/base.html" %}

{% block content %}
{% load django_bootstrap5 %}

<center>
    <div class="card w-75 border-light" style="margin-top:20px">

        <div class="card-body">
            <h5 class="card-title">Log In</h5>

            <hr>
            <p>Are you sure you want to log out !?</p>
            {% bootstrap_form_errors form %}
            <form method="POST">
                {% csrf_token %}
                <!-- Submit button -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary btn-lg" type="submit">Sign Out</button>
                </div>
            </form>
        </div>
    </div>
</center>
{% endblock %}
