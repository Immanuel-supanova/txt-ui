{% extends "auth/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<center>
    <div class="card w-50 border border-light" style="background-color: transparent">
        <div class="card-body">
            <form enctype="multipart/form-data" method='post'>
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" type="submit"/>
            </form>
        </div>
    </div>
</center>
{% endblock %}
